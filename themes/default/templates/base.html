<!DOCTYPE html>
<html>
    <head>
    {% include 'head.html' %}
    {% block extra_meta %}
    <meta name="description" content="{{ TAGLINE }}">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:image" content="{{ SITEURL }}/{{ DEFAULT_BG }}">
    <meta property="twitter:image:alt" content="PyLadies DF">
    <meta property="twitter:title" content="{{ SITENAME }}">
    <meta property="twitter:description" content="{{ TAGLINE }}">
    <meta name="twitter:creator" content="@pyladiesdf">
    {% if "staging" in SITEURL %}
        <meta name="robots" content="noindex">
    {% endif %}

    <!-- Open Graph -->
    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ SITENAME }}">
    <meta property="og:description" content="{{ TAGLINE }}">
    <meta property="og:url" content="{{ SITEURL }}">
    <meta property="og:image" content="{{ SITEURL }}/{{ DEFAULT_BG  }}">
    {% endblock %}
	{% include 'scripts.html' %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <header class="notepad-site-head">
            {% include 'header.html' %}
            {% block extra_header %}{% endblock %}
        </header>
        <main class="notepad-content row" role="main">
        {% block content %}{% endblock %}
        </main>
        {% include 'footer.html' %}
        {% include 'scripts_footer.html' %}
    </body>
</html>
